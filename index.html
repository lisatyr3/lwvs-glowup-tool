<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Glow Up Tool</title>

<style>
body{
  font-family:system-ui;
  max-width:800px;
  margin:40px auto;
  text-align:center;
}
.btn{
  background:#b07c69;
  color:white;
  padding:14px 24px;
  border:none;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}
#results{
  margin-top:30px;
  text-align:left;
  line-height:1.7;
}
</style>
</head>

<body>

<h2>Personalized Glow-Up Advice ðŸ’•</h2>

<input type="file" id="photoInput" accept="image/*"><br><br>

<button class="btn" onclick="analyze()">Analyze My Photo</button>

<div id="results"></div>

<script>

const WORKER = "https://lwfs-glowup.lisa-668.workers.dev";

async function analyze(){

  const file = document.getElementById("photoInput").files[0];
  if(!file) return alert("Choose a photo first");

  const fd = new FormData();
  fd.append("image", file);

  document.getElementById("results").innerHTML = "Analyzingâ€¦";

  const res = await fetch(WORKER, {
    method:"POST",
    body:fd
  });

  const html = await res.text();

  document.getElementById("results").innerHTML = html;
}

</script>
</body>
</html>
