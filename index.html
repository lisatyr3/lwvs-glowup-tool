<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Glow Up Analyzer</title>
  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 650px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .box {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 12px;
    }

    button {
      background: #b87b6b;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    #result {
      margin-top: 30px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h2>Your Personalized Glow Up Plan ðŸ’•</h2>

<div class="box">
  <input type="file" id="imageInput" accept="image/*" />
  <br/>
  <button onclick="upload()">Analyze My Photo</button>
</div>

<div id="result"></div>

<script>
async function upload() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) return alert("Please upload a photo first");

  const formData = new FormData();
  formData.append("image", file);

  document.getElementById("result").innerHTML = "Analyzing your photo... please wait ðŸ’•";

  const res = await fetch("https://lwfs-glowup.lisa-668.workers.dev", {
    method: "POST",
    body: formData
  });

  const text = await res.text();
  document.getElementById("result").innerHTML = text;
}
</script>

</body>
</html>
